<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Gallery</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0a192f, #102030);
            color: #ccd6f6;
            text-align: center;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Buttons Styling */
        button {
            width: 400px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #122c57, #1c4c80);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1c4c80, #64ffda);
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            background: #0a192f;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            padding: 20px;
            text-align: center;
            height: 80%;
        }

        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #64ffda;
            border: none;
            color: #0a192f;
            font-weight: bold;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .close-btn:hover {
            background: #1c4c80;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="buttons"></div>

    <!-- Modal -->
    <div class="modal" id="project-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">&times;</button>
            <iframe id="modal-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        // JSON Array of Projects
        const projects = [
            { title: "Project 1", file: "task1.html" },
            { title: "Project 2", file: "task2.html" },
            { title: "Project 3", file: "task3.html" },
            { title: "Project 4", file: "task4.html" },
            { title: "Project 5", file: "task5.html" },
            { title: "Project 6", file: "task6.html" },
            { title: "Project 7", file: "task7.html" },
            { title: "Project 8", file: "task8.html" },
            { title: "Project 9", file: "task9.html" },
            { title: "Project 10", file: "task10.html" },
            { title: "Project 11", file: "task11.html" },
            { title: "Project 12", file: "task12.html" },
            { title: "Project 13", file: "task13.html" },
            { title: "Project 14", file: "task14.html" },
            { title: "Project 15", file: "task15.html" },
            { title: "Project 16", file: "task16.html" },
            { title: "Project 17", file: "task17.html" },
            { title: "Project 18", file: "task18.html" },
            { title: "Project 19", file: "task19.html" },
            { title: "Project 20", file: "task20.html" }
        ];

        const buttonsContainer = document.getElementById("buttons");
        const modal = document.getElementById("project-modal");
        const modalIframe = document.getElementById("modal-iframe");
        const closeModal = document.getElementById("close-modal");

        // Dynamically Generate Buttons
        projects.forEach((project) => {
            const button = document.createElement("button");
            button.textContent = project.title;
            button.addEventListener("click", () => {
                modalIframe.src = project.file;
                modal.style.display = "flex";
            });
            buttonsContainer.appendChild(button);
        });

        // Close Modal
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
            modalIframe.src = ""; // Clear iframe source
        });

        // Close Modal when clicking outside the content
        modal.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
                modalIframe.src = "";
            }
        });
    </script>
</body>
</html>
